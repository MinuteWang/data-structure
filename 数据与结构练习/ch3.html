<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
</head>
<body>

<script>
	function List(){
		this.listSize = 0;
		this.pos =0;
		this.dataStore = [];
		this.clear = clear;
		this.find =find;
		this.toString = toString;
		this.insert = insert;
		this.append = append;
		this.remove = remove;
		this.front =front;
		this.end = end;
		this.prev = prev;
		this.hasPrev = hasPrev;
		this.next = next;
		this.hasNext = hasNext;
		this.length = length;
		this.currPos = currPos;
		this.moveTo = moveTo;
		this.getElement = getElement;
		this.contains = contains;
		this.insertBig = insertBig;
	}
	function append(element){
		this.dataStore[this.listSize++] = element;
	}
	function hasNext(){
		return this.pos < this.listSize;
	}
	function hasPrev(){
		return this.pos >= 0 ;
	}
	function prev(){
		--this.pos;
	}
	function next(){
		if(this.pos < this.listSize){
			++this.pos;
		}
	}
	function find(element){
		for(var i; i < this.dataStore.length; ++i){
			if(this.dataStore[i] == element){
				return i;
			}
		}
		return -1;
	}
	function remove(element){
		var foundAt = this.find(element);
		if (foundAt > -1) {
			this.dataStore.splice(foundAt,1);
			--this.listSize
			return true;
		}
		return false;
	}
	function length(){
		return this.listSize;
	}
	function toString(){
		return this.dataStore;
	}
	function insert(element,after){
		var inserPos = this.find(after);
		if(inserPos > -1){
			this.dataStore.splice(inserPos+1,0,element);
			return true;
		}
		return false;
	}
	function clear(){
		delete this.dataStore;
		this.dataStore = [];
		this.listSize = this.pos = 0;
	}
	function contains(element){
		for(var i = 0; i < this.dataStore.length; ++i){
			if (this.dataStore[i] === element) {
				return true;
			}
		}
		return false;
	}
	function front(){
		this.pos = 0;
	}
	function end(){
		this.pos = this.listSize-1;
	}
	function currPos(){
		return this.pos;
	}
	function moveTo(position){
		this.pos = position;
	}
	function getElement(){
		return this.dataStore[this.pos];
	}
	function insertBig(element,after){
		for(var i = 0; i < dataStore.length; ++i){
			if (typeof element === "string") {
				if (dataStore[i][0] > element) {
					return false;
				}
		    }else{
		    	if (dataStore[i] > element) {
		    		return false;
		    	}
		    }
		}
		var inserPos = this.find(after);
		if(inserPos > -1){
			this.dataStore.splice(inserPos+1,0,element);
			return true;
		}
		return false;
	}
	function Person(){
		this.name = "name";
		this.sex = "sex";
		this.setName = setName;
		this.setSex = setSex;
		this.getSex = getSex;
		this.getName = getName;
	}
	function setName(name){
		this.name = name;
	}
	function getName(){
		console.log(this.name);
	}
	function setSex(sex){
		this.sex = sex;
	}
	function getSex(){
		console.log(this.sex);
	}




</script>
</body>
</html>
